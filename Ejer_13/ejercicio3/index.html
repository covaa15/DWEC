<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión Avanzada de Usuarios - Ejercicio 3</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div id="formulario">
        <form>
            <h2>Añadir/Editar Usuario</h2>

            <label>Nombre:</label>
            <input type="text" id="nombre">

            <label>Apellido:</label>
            <input type="text" id="apellido">

            <label>Email:</label>
            <input type="email" id="email">

            <label>URL de la Imagen:</label>
            <input type="url" id="imagen">

            <button id="botonGuardar">Guardar Usuario</button>
            <div id="mensajes"></div>
        </form>
    </div>

    <div id="listaUsuarios">
        <h2>Lista de Usuarios</h2>
        <button id="botonCargar">Cargar Usuarios Iniciales</button>
        <div id="usuarios"></div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="cerrarModal" class="cerrar">&times;</span>
            <h2 id="modalTitulo"></h2>

            <div id="calificaciones">
                <label>Matemáticas: <input type="number" id="notaMatematicas" min="0" max="10"></label>
                <label>Historia: <input type="number" id="notaHistoria" min="0" max="10"></label>
                <label>Ciencia: <input type="number" id="notaCiencia" min="0" max="10"></label>
                <label>Inglés: <input type="number" id="notaIngles" min="0" max="10"></label>
                <label>Arte: <input type="number" id="notaArte" min="0" max="10"></label>
            </div>

            <div id="botonesCalidicaciones">
                <button id="guardarCalificaciones">Guardar Calificaciones</button>
                <button id="borrarCalificaciones">Borrar Calificaciones</button>
            </div>

        </div>
    </div>

    <script type="module" src="./scripts/ejercicio3.js"></script>
</body>

</html>
