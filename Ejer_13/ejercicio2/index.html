<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión Avanzada de Usuarios</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div id="formulario">
        <form>
            <h2>Añadir/Editar Usuario</h2>

            <label>Nombre:</label>
            <input type="text" id="nombre">

            <label>Apellido:</label>
            <input type="text" id="apellido">

            <label>Email:</label>
            <input type="email" id="email">

            <label>URL de la Imagen:</label>
            <input type="url" id="imagen">

            <button id="botonGuardar">Guardar Usuario</button>
            <div id="mensajes"></div>


        </form>
    </div>

      
        <div id="listaUsuarios">
            <h2>Lista de Usuarios</h2>
            <input type="text" id="buscarUsuarios" placeholder="Buscar usuarios...">
            <button id="botonCargar">Cargar Usuarios Iniciales</button>
            <div id="usuarios"></div>
        </div>

    </div>

    <div id="mensajes"></div>


    <script type="module" src="./scripts/ejercicio2.js"></script>

</body>
</html>
