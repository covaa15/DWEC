<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soporte Vital e Inventario</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-5">

        <section id="seccionMedicion" class="border rounded p-4 bg-white shadow-sm mb-5">
            <h4>Última Medición</h4>
            <div id="datosMedicion" class="mt-3"></div>
        </section>

        <section id="seccionInventario" class="border rounded p-4 bg-white shadow-sm mb-4">
            <h4>Gestión de Inventario</h4>
            <form class="mt-3 row g-3">
                <div class="col-md-6">
                    <label for="items" class="form-label">Item</label>
                    <select id="items" class="form-select">
                        <option>Selecciona un Item</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="inputCantidad" class="form-label">Cantidad</label>
                    <input type="text" placeholder="Cantidad" id="inputCantidad" class="form-control" readonly>
                </div>
                <div class="col-12">
                    <p class="fs-5">Disponible: <span id="disponible" class="fw-bold text-success"></span></p>
                </div>
            </form>
        </section>

        <div class="text-center">
            <button id="boton" class="btn btn-primary btn-lg">Calcular Autonomía</button>
        </div>

        <section id="resultados" class="mt-4"></section>
    </div>

    <script src="scripts/ejercicio1.js"></script>
</body>
</html>
