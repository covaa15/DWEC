<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>

<body class="bg-light">

    <div class="container py-4">
        <h1 class="display-4 text-primary text-center mb-5 border-bottom border-3 border-primary pb-2">
            Productos
        </h1>

        <div class="row">
            <aside class="col-12 col-md-3 mb-4">
                <form class="p-3 bg-white rounded-4 shadow-sm">
                    <h1 class="h4 mb-4 text-primary">Filtros</h1>

                    <div class="mb-3">
                        <label class="form-label">Producto</label>
                        <input type="text" class="form-control" id="inputNombreProducto"
                            placeholder="Escribe el Nombre del Producto">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Categoría</label>
                        <select name="lista" id="listaOpciones" class="form-select"></select>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Precio Máximo: <span id="valorRango"></span></label>
                        <input type="range" class="form-range" min="0" id="rango">
                    </div>

                    <div id="botonesOrdenar" class="mb-3">
                        <div class="form-check">
                            <input type="radio" name="orden" class="form-check-input" id="asc" checked>
                            <label for="asc" class="form-check-label">Precio (ascendente)</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="orden" class="form-check-input" id="desc">
                            <label for="desc" class="form-check-label">Precio (descendente)</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="orden" class="form-check-input" id="az">
                            <label for="az" class="form-check-label">Nombre (A-Z)</label>
                        </div>
                    </div>
                </form>
            </aside>


            <section id="productos" class="col-12 col-md-9 row gy-4 justify-content-start">
            </section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script type="module" src="./scripts/ejercicio2.js"></script>

</body>

</html>
