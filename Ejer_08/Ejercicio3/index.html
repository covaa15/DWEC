<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificador de Itinerarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container my-4">
        <div class="row">


            <div class="col-md-3 mb-4" id="col-filtros">
                <h4>Filtros</h4>
                <form id="formularioFiltros">
                    <div class="mb-3">
                        <label>Destino</label>
                        <select id="destino">

                        </select>
                    </div>

                    <div class="mb-3">
                        <label>Tipo de Actividad</label>
                        <div id="tipoActividad">

                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Precio Máximo: <span id="valorRango"></span></label>
                        <input type="range" id="rango" min="0">
                    </div>
                </form>
            </div>



            <div class="col-md-5 mb-4" id="col-actividades">
                <h4>Actividades Disponibles</h4>
                <div id="actividades">

                </div>
            </div>

            <div class="col-md-4 mb-4" id="col-itinerario">
                <h4>Itinerario</h4>
                <ul id="lista" class="list-group mb-3"></ul>
                <p><strong>Total Actividades:</strong> <span id="totalActividades">0</span></p>
                <p><strong>Duración Total (h):</strong> <span id="duracion">0</span></p>
                <p><strong>Coste Total (€):</strong> <span id="total-precio">0</span></p>

                <h4>Formulario de Reserva</h4>
                <form id="formularioReserva">
                    <div class="mb-3">
                        <label class="form-label">Nombre Completo</label>
                        <input type="text" id="nombre" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Fecha de Inicio</label>
                        <input type="date" id="fecha-inicio" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">Código de Descuento</label>
                        <input type="text" id="codigo-descuento" class="form-control">
                    </div>
                    <div class="mb-3 form-check" id="divSeguro">
                        <input type="checkbox" class="form-check-input" id="seguro">
                        <label class="form-check-label">Seguro de Viaje</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Confirmar Reserva</button>
                    <div id="errores" class="mt-2 text-danger"></div>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="scripts/ejercicio3.js"></script>
</body>

</html>
