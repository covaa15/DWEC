<html lang="es">

<body>
    <h1>Nuestra Tienda</h1>

    <div class="contenedor">
        <div class="productos">
            <h2>Productos Disponibles</h2>

            <div class="producto">
                <h3 class="nombre">Portátil Pro</h3>
                <p class="precio">Precio: <span>1200</span> €</p>
                <button class="boton">Añadir al carrito</button>
            </div>

            <div class="producto">
                <h3 class="nombre">Ratón Inalámbrico</h3>

        <div class="carrito">
            <h2>Tu Carrito</h2>
            <ul id="lista-carrito"></ul>
