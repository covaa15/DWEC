<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página con JavaScript</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    #contenido {
      margin-top: 1rem;
    }
    .item {
      background: #e0e0e0;
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <h1>Agregar elementos con JavaScript</h1>
  <button onclick="agregarElemento()">Agregar elemento</button>

  <div id="contenido">
    <!-- Aquí se agregarán elementos -->
  </div>

  <script>
    let contador = 1;

    function agregarElemento() {
      const div = document.createElement("div");
      div.className = "item";
      div.textContent = "Elemento agregado #" + contador;
      document.getElementById("contenido").appendChild(div);
      contador++;
    }
  </script>

</body>
</html>
