<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div id="user-profile">
        <h2>Perfil de Usuario</h2>
    
        <label>Nombre</label>
        <input type="text" id="nombre" disabled>
    
        <label>Apellidos</label>
        <input type="text" id="apellidos" disabled>
    
        <label>Email</label>
        <input type="text" id="email" disabled>
    
        <label>Teléfono</label>
        <input type="text" id="telefono" disabled>
    
        <label>Dirección completa</label>
        <textarea id="direccion" disabled></textarea>
    
        <label>Hobbies</label>
        <textarea id="hobbies" disabled></textarea>
    
        <h3>Preferencias</h3>
    
        <label>Tema</label>
        <select id="tema" disabled>
          <option value="light">Claro</option>
          <option value="dark">Oscuro</option>
        </select>
    
        <label>Idioma</label>
        <select id="idioma" disabled>
          <option value="es">Español</option>
          <option value="en">Inglés</option>
          <option value="fr">Francés</option>
        </select>
    
        <div class="contenedorNotificaciones">
            <label>Notificaciones</label>
            <input type="checkbox" id="notificaciones" disabled>
        </div>
    
        <button id="btnEditar">Editar</button>
    
        <div id="mensaje"></div>
    </div>
    <script src="./scripts/ejercicio1.js"></script>
</body>

</html>
