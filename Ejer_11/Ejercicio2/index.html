<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Comentarios (Simulado)</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

  <div id="seccion-comentarios">
    <h2>Comentarios</h2>

    <!-- Formulario para enviar comentarios -->
    <form id="formulario-comentarios">
      <input type="text" id="autor" placeholder="Tu nombre" required>
      <textarea id="mensaje" placeholder="Escribe tu comentario" required></textarea>
      <button type="submit" id="publicar">Enviar comentario</button>

      <!-- Errores -->
      <div class="error-autor" hidden>El autor es obligatorio</div>
      <div class="error-msj" hidden>El mensaje es obligatorio</div>
      <div class="error-conexion" hidden>Error de conexi√≥n, intenta de nuevo</div>
    </form>

    <!-- Lista de comentarios -->
    <ul id="lista-comentarios"></ul>
  </div>

  <script src="./scripts/script.js"></script>
</body>
</html>
