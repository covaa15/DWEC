<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interactivo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Quiz Interactivo</h1>

    <div id="quiz-container">
        <div class="pregunta" style="display:none;"></div>
        <div class="respuestas" style="display:none;"></div>
        <button>Iniciar Quiz</button>
        <div class="error-conexion" style="display:none; color:red; margin-top:10px;">
            No se pudieron cargar las preguntas.
        </div>
        <div id="results-summary" style="margin-top:20px; display:none;"></div>
    </div>

    <script src="./scripts.js"></script>
</body>
</html>
